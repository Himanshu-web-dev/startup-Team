<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Directory | StartupTeam</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f8fafc;
      --border: #e2e8f0;
      --text-main: #0f172a;
      --text-muted: #64748b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); }

    .container { max-width: 1400px; margin: 0 auto; padding: 60px 20px; }

    /* HERO SECTION */
    .hero { text-align: center; margin-bottom: 50px; }
    .hero h1 { font-size: 48px; font-weight: 800; letter-spacing: -2px; }
    .hero span { color: var(--primary); }

    /* ENTRANCE ANIMATION KEYFRAMES */
    @keyframes cardReveal {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    /* SEARCH SECTION */
    .filter-card { 
      background: white; border-radius: 30px; padding: 35px; border: 1px solid var(--border); 
      box-shadow: 0 10px 30px rgba(0,0,0,0.02); margin-bottom: 50px;
    }
    .search-grid { display: grid; grid-template-columns: 1.5fr 1fr 200px; gap: 15px; }
    .input-wrap { position: relative; }
    .input-wrap i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
    .input-wrap input, .input-wrap select { 
      width: 100%; padding: 14px 14px 14px 48px; border-radius: 14px; border: 1px solid var(--border); outline: none; font-size: 15px; 
    }

    /* GRID SYSTEM */
    .talent-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

    /* CARD STYLE WITH ANIMATION TRIGGER */
    .m-card { 
      background: white; border-radius: 32px; padding: 40px 25px; border: 1px solid var(--border); 
      transition: 0.4s ease; display: flex; flex-direction: column; 
      align-items: center; text-align: center; height: 100%;
      opacity: 0; /* Shuru mein hidden rahega */
      animation: cardReveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; /* Entrance animation */
    }
    .m-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }

    .avatar { 
      width: 85px; height: 85px; border-radius: 30px; background: #f1f5f9; color: var(--primary); 
      display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 800; margin-bottom: 20px; 
    }

    .skills-flex { 
      display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; 
      margin: 20px 0; height: 60px; overflow: hidden; align-content: flex-start;
    }
    .skill-tag { 
      padding: 5px 12px; background: #f8fafc; border: 1px solid #f1f5f9; 
      border-radius: 8px; font-size: 11px; font-weight: 700; color: #475569; white-space: nowrap;
    }

    .card-footer { 
      width: 100%; border-top: 1px solid #f8fafc; padding-top: 20px; margin-top: auto;
      display: flex; justify-content: space-between; align-items: center; 
    }
    .btn-view { 
      background: var(--text-main); color: white; text-decoration: none; padding: 10px 18px; 
      border-radius: 12px; font-size: 13px; font-weight: 700; transition: 0.3s;
    }
    .btn-view:hover { background: var(--primary); }

    /* AUTH MODAL */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: white; padding: 40px; border-radius: 24px; text-align: center;
      max-width: 400px; width: 90%; transform: scale(0.9); transition: 0.3s;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
    .modal-overlay.active { display: flex; }
    .modal-overlay.active .modal-content { transform: scale(1); }
    
    .modal-icon {
      width: 60px; height: 60px; background: #eef2ff; color: var(--primary);
      border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
    }
    .modal-title { font-size: 24px; font-weight: 800; margin-bottom: 10px; color: var(--text-main); }
    .modal-text { color: var(--text-muted); margin-bottom: 30px; font-size: 15px; line-height: 1.5; }
    
    .modal-actions { display: flex; gap: 10px; justify-content: center; }
    .btn-modal { 
      padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; font-size: 14px; transition: 0.2s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: #f1f5f9; color: var(--text-main); }
    .btn-primary:hover { background: #4338ca; }
    .btn-secondary:hover { background: #e2e8f0; }

  </style>
</head>
<body>

<div class="container">
  <header class="hero">
    <h1>Our <span>Talent</span> Directory</h1>
    <p>Connecting elite professionals with visionary startups.</p>
  </header>

  <div class="filter-card">
    <div class="search-grid">
      <div class="input-wrap"><i data-lucide="search"></i><input type="text" id="nameInp" placeholder="Search by name or skill..." onkeyup="filter()"></div>
      <div class="input-wrap"><i data-lucide="map-pin"></i><input type="text" id="locInp" placeholder="Location..." onkeyup="filter()"></div>
      <div class="input-wrap"><select id="catInp" onchange="filter()"><option value="all">All Specialties</option><option value="Engineering">Engineering</option><option value="Design">Design</option></select></div>
    </div>
  </div>

  <div class="talent-grid" id="mainGrid"></div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="loginModal">
  <div class="modal-content">
    <div class="modal-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
    <div class="modal-title">Join to Connect</div>
    <div class="modal-text">To view detailed profiles and connect with talent, you need to sign in to your account.</div>
    <div class="modal-actions">
      <button class="btn-modal btn-secondary" onclick="closeModal()">Maybe Later</button>
      <button class="btn-modal btn-primary" onclick="window.location.href='login.html'">Login Now</button>
    </div>
  </div>
</div>

<script>
  lucide.createIcons();

  const members = [
    { id: 1, name: "Arjun Mehta", cat: "Engineering", role: "Software Architect", skills: ["Go", "React", "AWS", "Docker", "K8s"], loc: "Bangalore", initial: "A" },
    { id: 2, name: "Isha Malhotra", cat: "Design", role: "UI/UX Designer", skills: ["Figma", "Design Ops", "Prototyping"], loc: "Remote", initial: "I" },
    { id: 3, name: "Vikram Seth", cat: "Engineering", role: "Full Stack Dev", skills: ["Python", "Django", "React", "PostgreSQL"], loc: "Delhi", initial: "V" },
    { id: 4, name: "Sneha Roy", cat: "Design", role: "Sr. Designer", skills: ["Branding", "Illustrator", "Figma", "Motion Design"], loc: "Mumbai", initial: "S" }
  ];

  function render(list) {
    const grid = document.getElementById('mainGrid');
    // Staggered delay applied here using 'index'
    grid.innerHTML = list.map((m, index) => `
      <div class="m-card" style="animation-delay: ${index * 0.1}s">
        <div class="avatar">${m.initial}</div>
        <h3 style="font-size:20px; font-weight:800;">${m.name}</h3>
        <p style="color:var(--primary); font-size:13px; font-weight:800; margin-bottom:10px;">${m.role}</p>
        <div class="skills-flex">
          ${m.skills.map(s => `<span class="skill-tag">${s}</span>`).join('')}
        </div>
        <div class="card-footer">
          <span style="font-size:12px; color:var(--text-muted); font-weight:600;"><i data-lucide="map-pin" size="14"></i> ${m.loc}</span>
          <a href="javascript:void(0)" onclick="handleProfileView(${m.id})" class="btn-view">View Profile</a>
        </div>
      </div>
    `).join('');
    lucide.createIcons();
  }

  function handleProfileView(id) {
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    
    if (isLoggedIn) {
      window.location.href = `member-profile-view.html?id=${id}`;
    } else {
      openModal();
    }
  }

  function openModal() {
    document.getElementById('loginModal').classList.add('active');
  }

  function closeModal() {
    document.getElementById('loginModal').classList.remove('active');
  }

  // Close modal when clicking outside
  document.getElementById('loginModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeModal();
  });

  function filter() {
    const name = document.getElementById('nameInp').value.toLowerCase();
    const loc = document.getElementById('locInp').value.toLowerCase();
    const cat = document.getElementById('catInp').value;
    const filtered = members.filter(m => (cat === 'all' || m.cat === cat) && (m.name.toLowerCase().includes(name) || m.skills.some(s => s.toLowerCase().includes(name))) && m.loc.toLowerCase().includes(loc));
    render(filtered);
  }

  window.onload = () => render(members);
</script>
</body>
</html>
