<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating... | StartupTeam</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Authenticating...</h1>
    <p>Please wait while we complete your login</p>
  </div>

  <script>
    // Extract tokens from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access');
    const refreshToken = urlParams.get('refresh');
    const role = urlParams.get('role');
    const error = urlParams.get('error');

    if (error) {
      // OAuth failed, redirect to login with error
      window.location.href = `/pages/login.html?error=${error}`;
    } else if (accessToken && refreshToken && role) {
      // Save tokens
      localStorage.setItem('accessToken', accessToken);
      localStorage.setItem('refreshToken', refreshToken);
      localStorage.setItem('isLoggedIn', 'true');
      
      // Fetch user data
      fetch('http://localhost:5000/api/auth/me', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('user', JSON.stringify(data.data));
          
          // Redirect based on role
          if (role === 'founder') {
            window.location.href = '/pages/founder-dashboard.html';
          } else {
            window.location.href = '/pages/member-dashboard.html';
          }
        } else {
          window.location.href = '/pages/login.html?error=auth_failed';
        }
      })
      .catch(err => {
        console.error('Failed to fetch user:', err);
        window.location.href = '/pages/login.html?error=auth_failed';
      });
    } else {
      // Missing parameters
      window.location.href = '/pages/login.html?error=invalid_callback';
    }
  </script>
</body>
</html>
